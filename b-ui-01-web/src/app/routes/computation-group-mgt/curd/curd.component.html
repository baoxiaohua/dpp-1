<page-header [title]="headerTitle" [autoBreadcrumb]='true' [recursiveBreadcrumb]='true' [homeI18n]="'title.home'" [action]="action">
  <ng-template #action>
    <button nz-button nzType="dashed" nzSize="small" nz-tooltip nzTitle="关闭" nzPlacement="bottom" (click)="close()">
        <i nz-icon type="close" theme="outline"></i>
      </button>
    <button nz-button nzType="dashed" nzSize="small" nz-tooltip nzTitle="回退" nzPlacement="bottom" (click)="goToPrevious()">
      <i nz-icon type="arrow-left" theme="outline"></i>
    </button>
    <button nz-button nzType="dashed" nzSize="small" nz-tooltip nzTitle="刷新" nzPlacement="bottom" (click)="loadPage()">
      <i nz-icon type="reload" theme="outline"></i>
    </button>
  </ng-template>
</page-header>

<nz-card nzBordered="false" class="content-card-min-height">
  <sf mode="search" size="large" [schema]="searchSchema" (formSubmit)="test($event);st.reset($event)" (formReset)="st.reset($event)">
  </sf>
  <st #st [data]="url" size="small" [columns]="columns"></st>
</nz-card>
