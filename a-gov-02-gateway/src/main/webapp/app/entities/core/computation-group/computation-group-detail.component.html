<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="computationGroup">
            <h2><span>Computation Group</span> {{computationGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{computationGroup.identifier}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{computationGroup.name}}</span>
                </dd>
                <dt><span>Remark</span></dt>
                <dd>
                    <span>{{computationGroup.remark}}</span>
                </dd>
                <dt><span>Create Ts</span></dt>
                <dd>
                    <span>{{computationGroup.createTs}}</span>
                </dd>
                <dt><span>Update Ts</span></dt>
                <dd>
                    <span>{{computationGroup.updateTs}}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{computationGroup.deleted}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/computation-group', computationGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
