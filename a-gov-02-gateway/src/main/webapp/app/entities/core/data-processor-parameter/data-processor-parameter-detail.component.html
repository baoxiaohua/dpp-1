<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dataProcessorParameter">
            <h2><span>Data Processor Parameter</span> {{dataProcessorParameter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Data Processor Id</span></dt>
                <dd>
                    <span>{{dataProcessorParameter.dataProcessorId}}</span>
                </dd>
                <dt><span>Json</span></dt>
                <dd>
                    <span>{{dataProcessorParameter.json}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data-processor-parameter', dataProcessorParameter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
