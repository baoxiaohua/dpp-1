<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemQuery">
            <h2><span>System Query</span> {{systemQuery.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{systemQuery.identifier}}</span>
                </dd>
                <dt><span>Definition</span></dt>
                <dd>
                    <span>{{systemQuery.definition}}</span>
                </dd>
                <dt><span>Roles</span></dt>
                <dd>
                    <span>{{systemQuery.roles}}</span>
                </dd>
                <dt><span>Create Ts</span></dt>
                <dd>
                    <span>{{systemQuery.createTs}}</span>
                </dd>
                <dt><span>Update Ts</span></dt>
                <dd>
                    <span>{{systemQuery.updateTs}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/system-query', systemQuery.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
