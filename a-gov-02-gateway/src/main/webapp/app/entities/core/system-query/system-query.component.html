<div>
    <h2 id="page-heading">
        <span>System Queries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-system-query" [routerLink]="['/system-query/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new System Query
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="systemQueries">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="identifier"><span>Identifier</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="definition"><span>Definition</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="roles"><span>Roles</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createTs"><span>Create Ts</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="updateTs"><span>Update Ts</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let systemQuery of systemQueries ;trackBy: trackId">
                <td><a [routerLink]="['/system-query', systemQuery.id, 'view' ]">{{systemQuery.id}}</a></td>
                <td>{{systemQuery.identifier}}</td>
                <td>{{systemQuery.definition}}</td>
                <td>{{systemQuery.roles}}</td>
                <td>{{systemQuery.createTs | date:'medium'}}</td>
                <td>{{systemQuery.updateTs | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/system-query', systemQuery.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/system-query', systemQuery.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'system-query/'+ systemQuery.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="systemQueries && systemQueries.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
